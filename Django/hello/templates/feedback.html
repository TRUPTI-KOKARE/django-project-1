{% extends 'base.html' %}
{% block title%}home{%endblock title%}
{%block body%}
    <h1>this is feedback page </h1>
    <div class="frm">
    <form method="post" action="/feedback">
        {% csrf_token %}
  
      <label for="fname">First Name</label> <br>
      <input type="text" id="fname" name="name" placeholder="Enter your first name."> <br>
  
      <label for="eid">Email ID</label> <br>
      <input type="text" id="eid" name="email" placeholder="Enter your Email Address."> <br>

      <label for="pno">Phone Number</label> <br>
      <input type="number" id="phno" name="phno" placeholder="Enter your Phone Number."> <br>
  
      <label for="subject">Feedback</label> <br>
      <textarea id="subject" name="desc" placeholder="Write something.." style="height:200px"></textarea> <br>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
{%endblock body%}
